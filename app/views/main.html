<div class="col-md-3 results">

  <form name="query-form">
    <div class="form-group">
      <label for="dateStart">Start:</label>
      <input type="date" name="dateStart" id="dateStart" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="dateEnd">End:</label>
      <input type="date" name="dateEnd" id="dateEnd" class="form-control"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </form>

  <ul class="list-group">
    <li ng-repeat="car in availableCars" class="list-group-item">
      <span class="badge">{{car.cars_available}}</span>
      <h4 class="list-group-item-heading">
        {{car.parking_shortname}}
      </h4>
      <p class="list-group-item-text">
        {{car.parking_name}}
      </p>
    </li>
  </ul>
</div>

<div class="col-md-9 map-container">
  <div id="car-map" class="map">
  </div>
</div>
